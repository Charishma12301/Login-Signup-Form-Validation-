<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Eye Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="form-box">

        <form id="signupForm">
            <h2>Signup</h2>

            <input type="text" id="signupName" placeholder="Full Name">
            <input type="email" id="signupEmail" placeholder="Email">

            <div class="password-box">
                <input type="password" id="signupPassword" placeholder="Password">
                <i class="fa-solid fa-eye eye" onclick="togglePassword('signupPassword', this)"></i>
            </div>

            <button type="submit">Sign Up</button>

            <p class="message" id="signupMessage"></p>
            <p class="switch">Already have an account? <span id="showLogin">Login</span></p>
        </form>

        <form id="loginForm" class="hidden">
            <h2>Login</h2>

            <input type="email" id="loginEmail" placeholder="Email">

            <div class="password-box">
                <input type="password" id="loginPassword" placeholder="Password">
                <i class="fa-solid fa-eye eye" onclick="togglePassword('loginPassword', this)"></i>
            </div>

            <button type="submit">Login</button>

            <p class="message" id="loginMessage"></p>
            <p class="switch">Don't have an account? <span id="showSignup">Sign Up</span></p>
        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
